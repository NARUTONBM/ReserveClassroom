language: android
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - extra-android-support
before_install:
 - chmod +x gradlew
script:
  - ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: a79e279680dc81cdccc900c10947fbf3c32c1d24
  file: App/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true