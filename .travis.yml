language: android
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - extra-android-support
before_install:
 - chmod +x gradlew
script:
  - ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 205e32c71c44e550fc7bef8da725b4b3b5ed7825
  file: App/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true